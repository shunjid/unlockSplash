<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <nav>
    <div class="nav-wrapper grey darken-4">
      <a href="#" class="brand-logo"><i class="material-icons red-text">
          insert_drive_file
          </i>unlockSplash</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="">About</a></li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <form class="col s12" autocomplete="off">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix green-text">link</i>
          <input id="firstLink" type="text" class="validate">
          <label for="icon_prefix">First Link</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix orange-text">link</i>
          <input id="secondLink" type="tel" class="validate">
          <label for="icon_telephone">Second Link</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix green-text">link</i>
          <input id="thridLink" type="text" class="validate">
          <label for="icon_prefix">Third Link</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix orange-text">link</i>
          <input id="fourthLink" type="tel" class="validate">
          <label for="icon_telephone">Fourth Link</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix green-text">link</i>
          <input id="fifthLink" type="text" class="validate">
          <label for="icon_prefix">Fifth Link</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix orange-text">link</i>
          <input id="sixthLink" type="tel" class="validate">
          <label for="icon_telephone">Sixth Link</label>
        </div>
      </div>
      <div id="div" class="row center">
        <a id="show" class="waves-effect waves-light btn indigo darken-2"><i class="material-icons left">pageview</i>Get Links</a>
      </div>
    </form>
  </div>
  <div class="menu" id="MenuBar" style="display: none;">
    <div class="row">
      <div class="col s12">
        <div class="card grey darken-4">
          <div class="card-content white-text">
            <span class="card-title">Drive Link</span>
          </div>
          <div class="card-action">
            <a id="link1" class="purple-text text-accent-1" href="" target="_blank">Link-1</a>
            <a id="link2" class="blue-text" href="" target="_blank">Link-2</a>
            <a id="link3" class="cyan-text" href="" target="_blank">Link-3</a>
            <a id="link4" class="green-text" href="" target="_blank">Link-4</a>
            <a id="link5" class="yellow-text" href="" target="_blank">Link-5</a>
            <a id="link6" class="orange-text" href="" target="_blank">Link-6</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>


<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
  $(document).ready(function () {
    $('#show').click(function () {
      
      var link1 = generateLink(document.getElementById("firstLink").value);
      var link2 = generateLink(document.getElementById("secondLink").value);
      var link3 = generateLink(document.getElementById("thridLink").value);
      var link4 = generateLink(document.getElementById("fourthLink").value);
      var link5 = generateLink(document.getElementById("fifthLink").value);
      var link6 = generateLink(document.getElementById("sixthLink").value);

      if (link1 == "" && link2 == "" && link3 == "" && link4 == "" && link5 == "" && link6 == "") {
          M.toast({html: 'Put at least a link !', classes: 'rounded red darken-2'});
      }

      else {
        
        if (link1 == "") {
          $('#link1').hide();
        } else {
          $("#link1").attr("href", link1);
          $('#link1').show();
        }

        if (link2 == "") {
          $('#link2').hide();
        } else {
          $("#link2").attr("href", link2);
          $('#link2').show();
        }

        if (link3 == "") {
          $('#link3').hide();
        } else {
          $("#link3").attr("href", link3);
          $('#link3').show();
        }

        if (link4 == "") {
          $('#link4').hide();
        } else {
          $("#link4").attr("href", link4);
          $('#link4').show();
        }

        if (link5 == "") {
          $('#link5').hide();
        } else {
          $("#link5").attr("href", link5);
          $('#link5').show();
        }

        if (link6 == "") {
          $('#link6').hide();
        } else {
          $("#link6").attr("href", link6);
          $('#link6').show();
        }

        $('.menu').show();
      }

    });
  });
</script>

<script>
  function generateLink(getLink) {
    var link = getLink;
    link = link.replace('export=download&', '');
    link = link.replace('uc', 'open');
    return link;
  }
</script>
