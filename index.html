<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="script/generateDriveView.js"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper grey darken-4">
      <a href="#" class="brand-logo"><i class="material-icons red-text">
          insert_drive_file
          </i>unlockSplash</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="">About</a></li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <form class="col s12" autocomplete="off">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix green-text">link</i>
          <input id="firstLink" type="text" class="validate">
          <label for="icon_prefix">First Link</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix orange-text">link</i>
          <input id="secondLink" type="tel" class="validate">
          <label for="icon_telephone">Second Link</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix green-text">link</i>
          <input id="thridLink" type="text" class="validate">
          <label for="icon_prefix">Third Link</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix orange-text">link</i>
          <input id="fourthLink" type="tel" class="validate">
          <label for="icon_telephone">Fourth Link</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix green-text">link</i>
          <input id="fifthLink" type="text" class="validate">
          <label for="icon_prefix">Fifth Link</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix orange-text">link</i>
          <input id="sixthLink" type="tel" class="validate">
          <label for="icon_telephone">Sixth Link</label>
        </div>
      </div>
      <div id="div" class="row center">
        <a id="show" class="waves-effect waves-light btn indigo darken-2"><i class="material-icons left">pageview</i>Get Links</a>
      </div>
    </form>
  </div>
  <div class="menu" id="MenuBar" style="display: none;">
    <div class="row">
      <div class="col s12">
        <div class="card grey darken-4">
          <div class="card-content white-text">
            <span class="card-title">Drive Link</span>
          </div>
          <div class="card-action">
            <a id="link1" class="purple-text text-accent-1" href="" target="_blank">Link-1</a>
            <a id="link2" class="blue-text" href="" target="_blank">Link-2</a>
            <a id="link3" class="cyan-text" href="" target="_blank">Link-3</a>
            <a id="link4" class="green-text" href="" target="_blank">Link-4</a>
            <a id="link5" class="yellow-text" href="" target="_blank">Link-5</a>
            <a id="link6" class="orange-text" href="" target="_blank">Link-6</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
